name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm install

      # App is served at https://codefrydev.in/JsonPlayground/ (repo name = JsonPlayground)
      - name: Build static site
        env:
          BASE_PATH: /${{ github.event.repository.name }}/
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Unique name per run avoids cross-run collisions; if deploy fails with "Multiple artifacts",
      # that's upload-pages-artifact retry bug (issue #97) â€” re-run the workflow from Actions tab.
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages-${{ github.run_id }}
          path: "./dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages-${{ github.run_id }}
